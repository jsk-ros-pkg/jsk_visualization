# jsk_travis
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: check_python2

    container: ubuntu:20.04

    steps:
      - name: Chcekout
        uses: actions/checkout@v2
      - name: Check Python2
        run: |
          apt update -q && apt install -y -q python2
          python2 -m compileall .
